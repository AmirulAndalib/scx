[package]
name = "scx_edfgpt"
version = "1.0.0"
authors = ["Andrea Righi <andrea.righi@linux.dev>"]
edition = "2021"
description = "EDF scheduler based generated by ChageGPT using the scx_rustland_core framework"
license = "GPL-2.0-only"

[dependencies]
anyhow = "1.0.65"
plain = "0.2.3"
ctrlc = { version = "3.1", features = ["termination"] }
libbpf-rs = "0.24.1"
libc = "0.2.137"
scx_utils = { path = "../../../rust/scx_utils", version = "1.0.3" }
scx_rustland_core = { path = "../../../rust/scx_rustland_core", version = "1.0.3" }

[build-dependencies]
scx_utils = { path = "../../../rust/scx_utils", version = "1.0.3" }
scx_rustland_core = { path = "../../../rust/scx_rustland_core", version = "1.0.3" }

[features]
enable_backtrace = []
